[package]
name = "move-querier"
version = "0.1.0"
authors = ["Aptos Foundations"]
description = "Query basic info like call graphs and dependency graphs of a move bytecode"
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anyhow = { workspace = true }
clap = { workspace = true, features = ["derive"] }
move-binary-format = { workspace = true }
move-bytecode-source-map = { workspace = true }
petgraph = { workspace = true }

[features]
default = []
